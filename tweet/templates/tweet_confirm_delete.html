{% extends "layout.html" %}
{% block title %}
Harsh and Tweet
{% endblock %}

{% block content %}
<h1 class="text-center mt-6">Are you sure you want to delete this tweet?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
    
</form>
{% endblock %}
